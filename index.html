<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <main>
        <nav class="navbar navbar-dark bg-primary text-white justify-content-center">
            <i class="fs-2 m-2">AND NOW, THE WEATHER...</i>
        </nav>
        </nav>


        <div class="container">
            <div class="row">
                <div class="col-3 m-2 border border-primary text-center">
                    <p class="mt-3">Search for City</p>
                    <div class="pb-3 mb-3 border-bottom border-primary">
                    <input class="form-control" id="cityinput">
                    <button class="btn btn-info" id="searchbtn">Search</button>
                    </div>
                    <p>Previous Searches</p>
                    <div id="search-container"></div>
                </div>

                <div id="city-result" class="col-8 m-2 border border-primary text-center">
                    <h2>Today in <span id="resultcity-text"></span> <span id="current-date"></span></h2>
                    <div id="current-icon"></div>
                    <div> Temperature: <span id="current-temp"></span>Â°F</div>
                    <div> Humidity: <span id="current-humid"></span>%</div>
                    <div> Wind Speed: <span id="current-wind"></span> mph</div>
                    <!-- <div> UV Index: <span id="current-uv"></span></div> -->
                    
                    
                    <div id="forecast-container" class="row mt-3 border-top border-primary justify-content-center">
                        

                    </div>

                </div>
            </div>
        </div>
    </main>


    <script src="assets/script.js"></script>
</body>

</html>
